{% extends "self_article/base.html" %}

{% load static %}

{% block html_title %}article column{% endblock %}

{% block content %}
    <div>
        <p class="text-right"><button class="btn btn-primary">add column</button></p>
        <table class="table table-hover">
            <tr>
                <td>序号</td>
                <td>栏目名称</td>
                <td>操作</td>
            </tr>
            {% for column in columns %}
               <tr>
                   <td>{{ forloop.counter }}</td>
                   <td>{{ column.column }}</td>
                   <td>--</td>
               </tr>
               {% empty %}
               <p>还没有内容.</p>
            {% endfor %}
        </table>
    </div>
{% endblock %}
