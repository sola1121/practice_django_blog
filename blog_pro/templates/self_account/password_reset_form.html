{% extends "basement.html" %}

{% block html_title %}password reset{% endblock %}

{% block html_body %}
    <h3>If you have forgot your password, you can reset here.</h3>
    <form action="/account/password-reset" method="post">
        {% csrf_token %}
        <p>{{ form.email }}</p>
        <input type="submit" value="send email">
    </form>
{% endblock %}
