<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block html_title %}html title template{% endblock %}</title>
    <style>{% block html_style %}{% endblock %}</style>
    <link rel="stylesheet" href="{% block html_style_link %}{% endblock %}">

</html>
