{% extends "basement.html" %}
{% load static %}

{% block html_title %} 博客首页 {% endblock %}
{% block html_style_link %}{% static  "CSS/index.css" %}{% endblock %}

{% block html_body %}
    {% for blog in blogs %}
    <div class="blog">
        <a href="/blog/{{ blog.id }}"><h4>{{ blog.title }}</h4></a>
        <i>{{ blog.author }} &nbsp;&nbsp;&nbsp; {{ blog.publish }}</i>
    </div>
    {% endfor %}
{% endblock %}
